<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>API GYM-MEMBERSHIP 1.0.0</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
</head>
<body>
  <div class="container mt-2 text-center">
    <h1>API GYM-MEMBERSHIP 1.0.0</h1>
    <div class="row justify-content-center mt-5">
      <h1 class="h3 mb-3 fw-normal text-center">Register Member Gym</h1>
      <div class="col-lg-4 mt-3">
          <form class="form-floating" action="#" th:action="@{/register}" method="post" th:object="${user}">

            <div class="form-floating mb-3">
              <input type="text" name="firstName" class="form-control" id="firstName" placeholder="first name">
              <label for="firstName">First Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" name="lastName" class="form-control" id="lastName" placeholder="last name">
              <label for="lastName">Last Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" name="userName" class="form-control" id="userName" placeholder="user name">
              <label for="userName">User Name</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" name="email" class="form-control" id="email" placeholder="email">
              <label for="email" class="form-label">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control" id="password" placeholder="password">
              <label for="password" class="form-label">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" >Register</button>
          </form>
        </div>
      </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
